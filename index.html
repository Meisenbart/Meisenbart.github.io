<!DOCTYPE html>
<html>
<head>
    <title>Zufälliges Kaninchenbild</title>
    <style>
        #rabbitImage {
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <button onclick="changeRabbitImage()">Neues Kaninchenbild</button>
    <br/>
    <img id="rabbitImage" src="" alt="Kaninchenbild wird geladen..."/>
    <script>
        // Du solltest diese Liste mit tatsächlichen URLs von Kaninchenbildern ersetzen.
        const rabbitImages = [
            'https://pixabay.com/photos/rabbit-bunny-pet-young-rabbit-373691/',
            //'https://pixabay.com/photos/rabbits-ear-rabbit-easter-ears-4890861/',
            //'https://pixabay.com/photos/rabbit-rabbits-wildlife-close-up-4038246/',
            //'https://pixabay.com/photos/rabbits-rabbit-domestic-animal-cute-1440432/',
           // 'https://pixabay.com/photos/rabbit-animal-green-osern-rabbits-1679003/',
         //  'https://beispiel.com/kaninchen1.jpg', 
          // 'https://beispiel.com/kaninchen2.jpg', 
          //'https://beispiel.com/kaninchen3.jpg',
          // ...
];

    

        function changeRabbitImage() {
            const randomIndex = Math.floor(Math.random() * rabbitImages.length);
            document.getElementById('rabbitImage').src = rabbitImages[randomIndex];
        }

        // Lade ein zufälliges Bild beim ersten Seitenaufruf
        window.onload = changeRabbitImage;
    </script>
</body>
</html>
